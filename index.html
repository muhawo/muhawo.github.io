---
layout: index
title: 穆哈我-Blog
---
    <div class="album">
        <div class="viewport">
            <ul>
            {% for cover in site.data.covers %}
                <li class="picture">
                    <img src="images/covers/{{cover.image}}">
                    <div class="note">
                        <p>{{cover.text}}</p>
                    </div>
                </li>
            {% endfor %}
            </ul>
        </div>
        <div class="pre iconfont">&#xe600;</div>
        <div class="next iconfont">&#xe601;</div>
    </div>
    <div class="blogList">
        <div class="listhover iconfont">&#xe602;</div>
        <ul>
        {% for blog in site.posts %}
            <li>
                <a href="{{blog.url}}">{{blog.title}}</a>
            </li>
        {% endfor %}
            <li></li>
        </ul>
    </div>
